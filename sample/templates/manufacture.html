<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="register-container">
        <div class="header">
         <h1>Register</h1>
         </div>
         <div class="card">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="html">Company Name</label>
    <input type="text" placeholder="Company Name" name="CompanyName">
                </div>
                <div class="form-group">
                    <label for="html">Company Address</label>
                    <input type="text" placeholder="Company Address" name="CompanyAddress">
                </div>
        <div class="form-group">
            <label for="html">Email</label>
            <input type="text" placeholder="email" name="Email">
        </div>
        <div class="form-group">
            <label for="html">Phone No</label>
    <input type="integer" placeholder="phone No" name="phone">
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        </form>
    </div>
</body>
</html>
